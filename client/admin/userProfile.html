<template name="userProfile">
    {{#if Template.subscriptionsReady}}
    <div class="page-container container">
        <div class="row">
            <div class="col-md-12, col-lg-12"><h2>User Profile: {{getUserProfile.ADM}}</h2></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#info" data-toggle="tab">Info</a></li>
                    <li><a href="#userGroups" data-toggle="tab">User Groups</a></li>
                    <li><a href="#application" data-toggle="tab">Application</a></li>

                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="info">
                        <div class="container-fluid">
                            <div class="component-spacer sm">
                                <div class="bs-component">
                                    <form class="form-horizontal">
                                        <div class="form-group">

                                            <label class="control-label col-sm-2" for="username">Name:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="username" placeholder="Enter Username" value="{{getUserProfile.USER_NME}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="description">Description:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="description" placeholder="Enter Description" value="{{getUserProfile.DESC}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="email">Email:</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="email" placeholder="Enter email" value="{{getUserProfile.EMAIL}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="pwd">Password:</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" value="{{getUserProfile.PASSWD}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="confPwd">Confirm Password:</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="confPwd" placeholder="Confirm password" value="{{getUserProfile.PASSWD}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-12 col-ms-12">
                                                <div class="text-right">
                                                    <button type="button" class="btn btn-default" id="saveProfileEdit">Submit</button>
                                                    <button type="button" class="btn btn-default" id="cancelProfileEdit">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="userGroups">
                        <div class="container-fluid">
                            <div class="bs-component">
                                <table class="table table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value="">Add</label>
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>Administrator</td>
                                        <td>System default admin group</td>
                                        <td>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value=""></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>User</td>
                                        <td>System default group</td>
                                        <td>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value=""></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Other</td>
                                        <td>Something else</td>
                                        <td>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value=""></label>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="col-xs-12 col-ms-12">
                                    <div class="text-right">
                                        <button type="button" class="btn btn-default" id="saveUserGroupEdit">Submit</button>
                                        <button type="button" class="btn btn-default" id="cancelProfileEdit">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="application">
                        <div class="container-fluid">
                            <div class="bs-component">
                                <table class="table table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value="">&nbsp;Allow</label>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value="">&nbsp;Deny</label>
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>Manage Users</td>
                                        <td>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value=""></label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value=""></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Dynamic Routing</td>
                                        <td>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value=""></label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value=""></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Service Versioning</td>
                                        <td>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value=""></label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="checkbox">
                                                <label><input type="checkbox" value=""></label>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="col-xs-12 col-ms-12">
                                    <div class="text-right">
                                        <button type="button" class="btn btn-default" id="saveUserApplicationEdit">Submit</button>
                                        <button type="button" class="btn btn-default" id="cancelProfileEdit">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{else}}
        {{> spinner}}
    {{/if}}
</template>
